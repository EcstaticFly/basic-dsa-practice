<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div>
        <h1>Travel Form for Trip</h1>
        <form action="form.php">
            <input type="text" placeholder="Enter your name"><br>


            <label for="Sectionida">
                <input type="radio" value="A" name="Section" id="Sectionida">Section A
            </label>
            <label for="Sectionidb">
                <input type="radio" value="B" name="Section" id="Sectionidb">Section B
            </label>
            <label for="Sectionidc">
                <input type="radio" value="C" name="Section" id="Sectionidc" class="red blue">Section C
            </label>
            <br>


            <!-- class is used mostly in css,like I can say red class vale sabhi element ka color green kr do,so vaisa ho jaega.Multiple elements can have same class.AND, one element can have multple classes too. -->
            <label for="Hostel">
                <input type="checkbox" name="Hostel" id="Hostel" class="red">Hostel
            </label>
            <br>
            <hr>
            <!-- types of input ka mdn reference dekh le ek baar. -->
            <!-- name backend mein use hota hai,jb frontend mein koi type select hota hai,tb backend use name se hi identify krta hai. -->


            <textarea name="Explain" id="explain" cols="30" rows="10"
                placeholder="Explain the reason for chosing this company?"></textarea>
                <br>


                <select name="car" id="car">
                    <option value="nocar">Select your car</option>
                    <option value="Maruti">Maruti</option>
                    <option value="BMW">BMW</option>
                    <option value="Audi">Audi</option>
                    <option value="Ferarri">Ferrari
                    </option>
                    <option value="Tata">Tata</option>
                </select>
        </form>
    </div>
</body>

</html>
