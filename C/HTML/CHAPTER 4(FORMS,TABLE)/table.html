<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
</head>

<body>
    <div>
        <table>
            <caption>Section D</caption>
            <thead>
                <tr>
                    <th>S.No.</th>
                    <!-- <th>Student Name</th> -->
                    <th colspan="3">Subject</th>
                    <!-- <th>Score</th> -->
                    <!-- colspan ki jitni value jis column ke andar hogi,vo column  utne <td> le lega. Like here,Subject column has 3 colspan value, so, vo 3 <td> ka data akela le lega.Like 1 gya S.No. mein. Ram,Maths,78 chala jaega Subject column ke andar.So, 3<td> ka ek hi column ho gya hai  -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ram</td>
                    <td>Maths</td>
                    <td>78</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Om</td>
                    <td>Hindi</td>
                    <td>54</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Suyash</td>
                    <td>Maths</td>
                    <td>100</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
